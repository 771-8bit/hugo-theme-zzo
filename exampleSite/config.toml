baseURL = "http://example.org"
title = "Hugo Zzo Theme"
theme = "zzo"
themesdir = "../.."
assetDir = "../assets"
layoutDir = "../layouts"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
hasCJKLanguage = false

summaryLength = 70

googleAnalytics = ""
copyright = "MIT©zzossig"
timeout = 10000
enableEmoji = true
paginate = 7
rssLimit = 100

[outputs]
  home = [ "HTML", "RSS", "JSON" ]

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[params]
  description = "The Zzo theme for Hugo example site."

  # body
  enableToc = true
  enableBreadcrumb = true
  enableCustomScrollbar = true
  enablePhotoSwipe = true
  enableSearch = true
  enableMark = true

  # sidebar
  enableSidebarTags = true
  enableSidebarSeries = true
  enableSidebarCategories = true

  # footer
  showPoweredBy = true
  showFeedLinks = true
  showSocialLinks = true
  enableLangChange = true
  enableThemeChange = true
  themeOptions = ["dark", "light", "hacker", "solarized"]

  [params.socialOptions]
    facebook = "http://example.org"
    twitter = "http://example.org"
    github = "http://example.org"
    stack-overflow = ""
    instagram = ""
    google-plus = ""
    youtube = ""
    medium = ""
    tumblr = ""
    linkedin = ""
    pinterest = "http://example.org"
    stack-exchange = ""

