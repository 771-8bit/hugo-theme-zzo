baseURL = "http://example.org"
title = "Hugo Zzo Theme"
theme = "zzo"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
hasCJKLanguage = true

summaryLength = 70

copyright = "&copy;{year}, All Rights Reserved"
timeout = 10000
enableEmoji = true
paginate = 7
rssLimit = 100

[outputs]
  home = [ "HTML", "RSS", "JSON" ]

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[params]
  logoText = "Zzo"
  description = "The Zzo theme for Hugo example site."
  custom_css = []
  custom_js = []
  
  # header
  homeHeaderType = "slide" # text, img, slide
  swiperCount = 3 # only works when homeHeaderType = slide

  # body
  enableBreadcrumb = true
  enablePhotoSwipe = true
  enableSearch = true
  enableMark = true
  enableGoToTop = true
  enableWhoami = true
  summaryShape = "card" # card, classic, compact
  archiveGroupByDate = "2006" # "2006-01": group by month, "2006": group by year
  archivePaginate = 20
  paginateWindow = 1
  
  # whoami
  myname = "zzossig"
  email = "zzossig@gmail.com"
  whoami = "Web Developer"
  useGravatar = false
  location = "Seoul, Korea"
  organization = "Hugo"
  link = "https://github.com/zzossig/hugo-theme-zzo"
  
  # sidebar
  enableBio = true
  enableSidebar = true
  enableSidebarTags = true
  enableSidebarSeries = true
  enableSidebarCategories = true
  enableToc = true
  enableTocSwitch = true
  itemsPerCategory = 5
  enableSideSubscribe = false
  searchLanguages = ['en']
  
  # footer
  showPoweredBy = true
  showFeedLinks = true
  showSocialLinks = true
  enableLangChange = true
  enableThemeChange = true
  themeOptions = ["dark", "light", "hacker", "solarized", "custom"]

  # comment
  enableComment = false
  disqus_shortname = ""
  commento = false

  [params.socialOptions]
    email = "mailto:your@email.com"
    facebook = "http://example.org"
    twitter = "http://example.org"
    github = "http://example.org"
    stack-overflow = ""
    instagram = ""
    google-plus = ""
    youtube = ""
    medium = ""
    tumblr = ""
    linkedin = ""
    pinterest = ""
    stack-exchange = ""

[marketing]
  google_analytics = ""
  google_tag_manager = ""

